<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;

        }
        button {
            padding: 10px 20px;
            margin: 10px;

        .error { background: #5a2d2d; }

</head>
<body>

    <div class="test">

    <div class="test">

    <h3>Debug Log:</h3>

    <script src="df.js"></script>

</html>
